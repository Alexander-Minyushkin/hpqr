{% extends "base.html" %}

{% block content %}
        
    <p class="lead"> Сообщение отправлено владельцу машины.</p>

    <p class="lead"> Ответ: {{reply_message}}</p>      
    
    <p class="lead"> Подождите {{reply_time}} секунд.</p>      
        
    <button onclick="myFunction()" id="button" class="btn btn-default">Отправить ещё раз.</button>   
    

    
<script>
function myFunction() {
    location.reload();
}
</script>    
        
{% endblock %}
